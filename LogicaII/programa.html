<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0,0, tela.width, tela.height);


	pincel.fillStyle = 'green';
	pincel.fillRect(0,0, tela.width/3, tela.height);

	pincel.fillStyle = 'white';
	pincel.fillRect(tela.width/3, 0, tela.width/3, tela.height);

	pincel.fillStyle = 'red';
	pincel.fillRect(2*tela.width/3, 0, tela.width/3, tela.height);

	pincel.fillStyle = 'yellow';
	pincel.beginPath();
	pincel.moveTo(300,100);
	pincel.lineTo(200,300);
	pincel.lineTo(400,300);
	pincel.fill();

	pincel.fillStyle = 'blue';
	pincel.beginPath();
	pincel.arc(300,200, 40, 0, 2 * 3.14);
	pincel.fill();	

</script>
