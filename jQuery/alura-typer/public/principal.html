<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/selectize.default.css">
</head>
	<body>
		<div class="container"> 
		    <!-- Seja bem vindo ao curso de jQuery :) -->
		    <h1 class="center" id="h1menor">Alura Typer</h1>
		    <!--
		    <p class="frase center">Lorem ipsum dolor sit am  et, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->

		    <p class="frase center">Luiz Alberto Alano</p>

		    <div class="center">
		    	<img src="img/spinner.gif" alt="Spiiner de caregamento de novo texto" id="spinner">
		    	<p id="erro">Erro ao buscar dados do servidor. Tente novamente ou chame o call center!</p>
		    </div>

		    <ul class="informacoes center">
		    	<li><i class="small material-icons icones">description</i><span id="tamanho-frase">x</span> palavras</li>
		    	<li><i class="small material-icons icones">query_builder</i><span id="tempo-restante">6</span> segundos</li>
		    </ul>

		    <textarea class="campo-digitacao" rows="10" cols="80"></textarea>
		    <div class="botoes">
		    	 <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
		    	 <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">assignment</i></a>
		    	 <a id="botao-texto" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">shuffle</i></a>
		    	 <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">repeat_one</i></a>
		    	 <input type="number" name="" id="frase-id" min="0">
		    	 <div class="select-usuarios">
		    	 	<select id="usuarios">
		    	 		<option value="Eu">Eu</option>
		    	 		<option value="Zé Mané">Zé Mané</option>
		    	 		<option value="Garnache">Garnache</option>
		    	 		<option value="Jacuzinho">Jacuzinho</option>
		    	 	</select>
		    	 	
		    	 </div>
		    	 <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow"><i class="material-icons">swap_vert</i></a>
		    </div>
		    
		    <ul class="center">
		    	<li><span id="contador-caracteres">0</span> caracteres</li>
		    	<li><span id="contador-palavras">0</span> palavras</li>
		    </ul>

		    <section class="placar">
		    	<h3 class="center" id="h3menor">Placar</h3>
		    	<table class="centered bordered">
		    		<thead>
		    			<tr>
		    				<th>Nome</th>
		    				<th>Nº de palavras</th>
		    				<th>Resultado</th>
		    				<th>Remover</th>
		    			</tr>
		    		</thead>
		    		<tbody>
		    			 
		    		</tbody>
		    	</table>
		    </section>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/placar.js"></script>
		<script type="text/javascript" src="js/texto.js"></script>
		<script type="text/javascript" src="js/selectize.js"></script>

    </body>
</html>
