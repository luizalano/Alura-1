<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Barbearia Alura - Contati</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>


		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required="true">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required="true" placeholder="seunome@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required="true" placeholder="XX XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="100" rows="10" class="input-padrao" required="true"></textarea>

				<fieldset>
					<legend>Como prefere ser contatado?</legend>
					<label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked="true">Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual o horário preferido para atendimento?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<!-- colspan junta n células (merge) -->
						<th colspan="2">Horário diário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20</td>
					</tr>
				</tbody>
			</table>

		</main>


		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
		</footer>
	</body>
</html>
